<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - The Webcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button id="backBtn" class="back-btn">‚Üê Back to Arcade</button>
            <div class="game-info">
                <span class="score">Score: <span id="scoreValue">0</span></span>
                <span class="score">High: <span id="highScoreValue">0</span></span>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>
        
        <div class="controls-info" style="margin-top: 20px; text-align: center; font-size: 10px; color: #cccccc;">
            <p>Press Space or click to flap ‚Ä¢ Mobile: Tap to flap</p>
        </div>
    </div>

    <div id="gameOver" class="game-over hidden">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p id="newHighScore" style="color: #ffff00; display: none;">üéâ New High Score! üéâ</p>
        <button id="restartBtn" class="restart-btn">Play Again</button>
        <button id="homeBtn" class="restart-btn">Back to Arcade</button>
    </div>

    <script src="gameBase.js"></script>
    <script src="main.js"></script>
    <script>
        class FlappyGame extends GameBase {
            constructor() {
                super('gameCanvas', 'flappy');
                this.init();
                this.gameLoop();
            }

            init() {
                this.bird = {
                    x: 100,
                    y: this.canvas.height / 2,
                    width: 30,
                    height: 30,
                    velocity: 0,
                    gravity: 0.5,
                    jumpForce: -10
                };
                
                this.pipes = [];
                this.pipeWidth = 80;
                this.pipeGap = 200;
                this.pipeSpeed = 3;
                this.pipeSpawnTimer = 0;
                this.pipeSpawnDelay = 90;
                
                this.score = 0;
                this.gameOver = false;
                this.gameStarted = false;
                
                document.getElementById('highScoreValue').textContent = this.highScore;
                
                this.attachEventListeners();
            }

            attachEventListeners() {
                const flap = () => {
                    if (this.gameOver) return;
                    
                    if (!this.gameStarted) {
                        this.gameStarted = true;
                    }
                    
                    this.bird.velocity = this.bird.jumpForce;
                    WebcadeUtils.playSound(440, 0.1);
                };

                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !this.paused) {
                        e.preventDefault();
                        flap();
                    }
                });

                this.canvas.addEventListener('click', flap);
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.paused) flap();
                });
            }

            spawnPipe() {
                const pipeHeight = Math.random() * (this.canvas.height - this.pipeGap - 200) + 100;
                this.pipes.push({
                    x: this.canvas.width,
                    topHeight: pipeHeight,
                    bottomY: pipeHeight + this.pipeGap,
                    bottomHeight: this.canvas.height - (pipeHeight + this.pipeGap),
                    passed: false
                });
            }

            update() {
                if (this.gameOver || this.paused || !this.gameStarted) return;

                // Update bird physics
                this.bird.velocity += this.bird.gravity;
                this.bird.y += this.bird.velocity;

                // Check boundaries
                if (this.bird.y <= 0 || this.bird.y + this.bird.height >= this.canvas.height) {
                    this.endGame();
                    return;
                }

                // Spawn pipes
                this.pipeSpawnTimer++;
                if (this.pipeSpawnTimer >= this.pipeSpawnDelay) {
                    this.spawnPipe();
                    this.pipeSpawnTimer = 0;
                }

                // Update pipes
                this.pipes.forEach((pipe, index) => {
                    pipe.x -= this.pipeSpeed;

                    // Check collision
                    if (this.bird.x < pipe.x + this.pipeWidth &&
                        this.bird.x + this.bird.width > pipe.x &&
                        (this.bird.y < pipe.topHeight ||
                         this.bird.y + this.bird.height > pipe.bottomY)) {
                        this.endGame();
                        return;
                    }

                    // Score when passing pipe
                    if (!pipe.passed && this.bird.x > pipe.x + this.pipeWidth) {
                        pipe.passed = true;
                        this.score++;
                        this.updateScore(this.score);
                        WebcadeUtils.playSound(880, 0.1);
                    }

                    // Remove off-screen pipes
                    if (pipe.x + this.pipeWidth < 0) {
                        this.pipes.splice(index, 1);
                    }
                });
            }

            draw() {
                // Sky gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw pipes
                this.ctx.fillStyle = '#00ff00';
                this.ctx.shadowBlur = 5;
                this.ctx.shadowColor = '#00ff00';
                
                this.pipes.forEach(pipe => {
                    // Top pipe
                    this.ctx.fillRect(pipe.x, 0, this.pipeWidth, pipe.topHeight);
                    // Bottom pipe
                    this.ctx.fillRect(pipe.x, pipe.bottomY, this.pipeWidth, pipe.bottomHeight);
                });

                // Draw bird
                this.ctx.fillStyle = '#ffff00';
                this.ctx.shadowColor = '#ffff00';
                this.ctx.fillRect(this.bird.x, this.bird.y, this.bird.width, this.bird.height);
                
                // Bird eye
                this.ctx.fillStyle = '#000';
                this.ctx.shadowBlur = 0;
                this.ctx.fillRect(this.bird.x + 20, this.bird.y + 8, 6, 6);

                // Draw start message
                if (!this.gameStarted) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = '32px "Press Start 2P"';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('FLAPPY BIRD', this.canvas.width / 2, this.canvas.height / 2 - 50);
                    
                    this.ctx.font = '16px "Press Start 2P"';
                    this.ctx.fillText('Press SPACE or CLICK to start', this.canvas.width / 2, this.canvas.height / 2 + 20);
                }

                if (this.paused) {
                    this.drawPauseScreen();
                }
            }

            endGame() {
                this.gameOver = true;
                this.showGameOver();
            }

            restart() {
                this.init();
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new FlappyGame();
        });
    </script>
</body>
</html>
