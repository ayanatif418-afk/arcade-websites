<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - The Webcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button id="backBtn" class="back-btn">‚Üê Back to Arcade</button>
            <div class="game-info">
                <span class="score">Score: <span id="scoreValue">0</span></span>
                <span class="score">High: <span id="highScoreValue">0</span></span>
                <span class="lives">Lives: <span id="livesValue">3</span></span>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>
        
        <div class="controls-info" style="margin-top: 20px; text-align: center; font-size: 10px; color: #cccccc;">
            <p>Use arrow keys or mouse to move paddle ‚Ä¢ Space to launch ball</p>
            <p>Mobile: Touch and drag to move paddle</p>
        </div>
    </div>

    <div id="gameOver" class="game-over hidden">
        <h2 id="gameOverTitle">Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p id="newHighScore" style="color: #ffff00; display: none;">üéâ New High Score! üéâ</p>
        <button id="restartBtn" class="restart-btn">Play Again</button>
        <button id="homeBtn" class="restart-btn">Back to Arcade</button>
    </div>

    <script src="gameBase.js"></script>
    <script src="main.js"></script>
    <script>
        class BreakoutGame extends GameBase {
            constructor() {
                super('gameCanvas', 'breakout');
                this.init();
                this.gameLoop();
            }

            init() {
                this.paddle = {
                    x: this.canvas.width / 2 - 60,
                    y: this.canvas.height - 30,
                    width: 120,
                    height: 15,
                    speed: 8
                };

                this.ball = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 50,
                    width: 12,
                    height: 12,
                    velocityX: 0,
                    velocityY: 0,
                    speed: 6,
                    launched: false
                };

                this.bricks = [];
                this.createBricks();
                
                this.score = 0;
                this.lives = 3;
                this.gameOver = false;
                
                document.getElementById('highScoreValue').textContent = this.highScore;
                document.getElementById('livesValue').textContent = this.lives;
                
                this.attachEventListeners();
            }

            createBricks() {
                const rows = 8;
                const cols = 10;
                const brickWidth = 70;
                const brickHeight = 20;
                const padding = 5;
                const offsetTop = 60;
                const offsetLeft = (this.canvas.width - (cols * (brickWidth + padding) - padding)) / 2;

                const colors = ['#ff0000', '#ff8800', '#ffff00', '#00ff00', '#00ffff', '#0088ff', '#8800ff', '#ff00ff'];

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        this.bricks.push({
                            x: offsetLeft + col * (brickWidth + padding),
                            y: offsetTop + row * (brickHeight + padding),
                            width: brickWidth,
                            height: brickHeight,
                            color: colors[row],
                            destroyed: false,
                            points: (rows - row) * 10
                        });
                    }
                }
            }

            attachEventListeners() {
                this.keys = {};
                
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    if (e.code === 'Space' && !this.ball.launched && !this.paused) {
                        e.preventDefault();
                        this.launchBall();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });

                // Mouse controls
                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    this.paddle.x = mouseX - this.paddle.width / 2;
                    this.paddle.x = Math.max(0, Math.min(this.canvas.width - this.paddle.width, this.paddle.x));
                });

                this.canvas.addEventListener('click', () => {
                    if (!this.ball.launched && !this.paused) {
                        this.launchBall();
                    }
                });

                // Touch controls
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const touchX = e.touches[0].clientX - rect.left;
                    this.paddle.x = touchX - this.paddle.width / 2;
                    this.paddle.x = Math.max(0, Math.min(this.canvas.width - this.paddle.width, this.paddle.x));
                });

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.ball.launched && !this.paused) {
                        this.launchBall();
                    }
                });
            }

            launchBall() {
                this.ball.launched = true;
                this.ball.velocityX = (Math.random() - 0.5) * this.ball.speed;
                this.ball.velocityY = -this.ball.speed;
                WebcadeUtils.playSound(440, 0.1);
            }

            update() {
                if (this.gameOver || this.paused) return;

                // Paddle movement
                if (this.keys['ArrowLeft'] || this.keys['a'] || this.keys['A']) {
                    this.paddle.x -= this.paddle.speed;
                }
                if (this.keys['ArrowRight'] || this.keys['d'] || this.keys['D']) {
                    this.paddle.x += this.paddle.speed;
                }

                // Keep paddle in bounds
                this.paddle.x = Math.max(0, Math.min(this.canvas.width - this.paddle.width, this.paddle.x));

                // Ball follows paddle if not launched
                if (!this.ball.launched) {
                    this.ball.x = this.paddle.x + this.paddle.width / 2 - this.ball.width / 2;
                    return;
                }

                // Ball movement
                this.ball.x += this.ball.velocityX;
                this.ball.y += this.ball.velocityY;

                // Ball collision with walls
                if (this.ball.x <= 0 || this.ball.x + this.ball.width >= this.canvas.width) {
                    this.ball.velocityX = -this.ball.velocityX;
                    WebcadeUtils.playSound(220, 0.1);
                }
                if (this.ball.y <= 0) {
                    this.ball.velocityY = -this.ball.velocityY;
                    WebcadeUtils.playSound(220, 0.1);
                }

                // Ball collision with paddle
                if (this.ball.x < this.paddle.x + this.paddle.width &&
                    this.ball.x + this.ball.width > this.paddle.x &&
                    this.ball.y < this.paddle.y + this.paddle.height &&
                    this.ball.y + this.ball.height > this.paddle.y) {
                    
                    this.ball.velocityY = -Math.abs(this.ball.velocityY);
                    
                    // Add spin based on where ball hits paddle
                    const hitPos = (this.ball.x + this.ball.width / 2) - (this.paddle.x + this.paddle.width / 2);
                    this.ball.velocityX = hitPos * 0.1;
                    
                    WebcadeUtils.playSound(440, 0.1);
                }

                // Ball collision with bricks
                this.bricks.forEach(brick => {
                    if (!brick.destroyed &&
                        this.ball.x < brick.x + brick.width &&
                        this.ball.x + this.ball.width > brick.x &&
                        this.ball.y < brick.y + brick.height &&
                        this.ball.y + this.ball.height > brick.y) {
                        
                        brick.destroyed = true;
                        this.ball.velocityY = -this.ball.velocityY;
                        this.score += brick.points;
                        this.updateScore(this.score);
                        WebcadeUtils.playSound(660, 0.1);
                    }
                });

                // Ball out of bounds (bottom)
                if (this.ball.y > this.canvas.height) {
                    this.lives--;
                    document.getElementById('livesValue').textContent = this.lives;
                    
                    if (this.lives <= 0) {
                        this.endGame('Game Over!');
                    } else {
                        this.resetBall();
                        WebcadeUtils.playSound(330, 0.3);
                    }
                }

                // Check win condition
                if (this.bricks.every(brick => brick.destroyed)) {
                    this.endGame('You Win!');
                }
            }

            resetBall() {
                this.ball.x = this.canvas.width / 2;
                this.ball.y = this.canvas.height - 50;
                this.ball.velocityX = 0;
                this.ball.velocityY = 0;
                this.ball.launched = false;
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw bricks
                this.ctx.shadowBlur = 5;
                this.bricks.forEach(brick => {
                    if (!brick.destroyed) {
                        this.ctx.fillStyle = brick.color;
                        this.ctx.shadowColor = brick.color;
                        this.ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    }
                });

                // Draw paddle
                this.ctx.fillStyle = '#00ffff';
                this.ctx.shadowColor = '#00ffff';
                this.ctx.fillRect(this.paddle.x, this.paddle.y, this.paddle.width, this.paddle.height);

                // Draw ball
                this.ctx.fillStyle = '#ffff00';
                this.ctx.shadowColor = '#ffff00';
                this.ctx.fillRect(this.ball.x, this.ball.y, this.ball.width, this.ball.height);

                this.ctx.shadowBlur = 0;

                // Draw launch instruction
                if (!this.ball.launched) {
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = '16px "Press Start 2P"';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('PRESS SPACE TO LAUNCH', this.canvas.width / 2, this.canvas.height / 2);
                }

                if (this.paused) {
                    this.drawPauseScreen();
                }
            }

            endGame(message) {
                this.gameOver = true;
                document.getElementById('gameOverTitle').textContent = message;
                this.showGameOver();
            }

            restart() {
                this.init();
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new BreakoutGame();
        });
    </script>
</body>
</html>
