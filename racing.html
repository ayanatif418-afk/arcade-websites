<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing - The Webcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button id="backBtn" class="back-btn">‚Üê Back to Arcade</button>
            <div class="game-info">
                <span class="score">Score: <span id="scoreValue">0</span></span>
                <span class="score">High: <span id="highScoreValue">0</span></span>
                <span class="score">Speed: <span id="speedValue">60</span> mph</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="400" height="600"></canvas>
        
        <div class="controls-info" style="margin-top: 20px; text-align: center; font-size: 10px; color: #cccccc;">
            <p>Arrow keys or A/D to steer ‚Ä¢ Mobile: Touch left/right sides to steer</p>
            <p>Avoid the traffic and survive as long as possible!</p>
        </div>
    </div>

    <div id="gameOver" class="game-over hidden">
        <h2>Crash!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p id="newHighScore" style="color: #ffff00; display: none;">üéâ New High Score! üéâ</p>
        <button id="restartBtn" class="restart-btn">Play Again</button>
        <button id="homeBtn" class="restart-btn">Back to Arcade</button>
    </div>

    <script src="gameBase.js"></script>
    <script src="main.js"></script>
    <script>
        class CarRacingGame extends GameBase {
            constructor() {
                super('gameCanvas', 'racing');
                this.init();
                this.gameLoop();
            }

            init() {
                this.player = {
                    x: this.canvas.width / 2 - 25,
                    y: this.canvas.height - 100,
                    width: 50,
                    height: 80,
                    speed: 5
                };

                this.cars = [];
                this.roadLines = [];
                this.gameSpeed = 3;
                this.carSpawnTimer = 0;
                this.score = 0;
                this.gameOver = false;
                this.roadOffset = 0;
                
                // Initialize road lines
                for (let i = 0; i < 15; i++) {
                    this.roadLines.push({
                        y: i * 60 - 40
                    });
                }
                
                document.getElementById('highScoreValue').textContent = this.highScore;
                document.getElementById('speedValue').textContent = Math.floor(this.gameSpeed * 20);
                
                this.attachEventListeners();
            }

            attachEventListeners() {
                this.keys = {};
                
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });

                // Touch controls
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const touchX = e.touches[0].clientX - rect.left;
                    
                    if (touchX < this.canvas.width / 2) {
                        this.keys['ArrowLeft'] = true;
                    } else {
                        this.keys['ArrowRight'] = true;
                    }
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.keys['ArrowLeft'] = false;
                    this.keys['ArrowRight'] = false;
                });
            }

            spawnCar() {
                // Four lanes positioned correctly
                const lanes = [87.5, 162.5, 237.5, 312.5]; 
                const lane = lanes[Math.floor(Math.random() * lanes.length)];
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                this.cars.push({
                    x: lane - 25,
                    y: -80,
                    width: 50,
                    height: 80,
                    speed: 1 + Math.random() * 2,
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
            }

            update() {
                if (this.gameOver || this.paused) return;

                // Player movement
                if (this.keys['ArrowLeft'] || this.keys['a'] || this.keys['A']) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys['ArrowRight'] || this.keys['d'] || this.keys['D']) {
                    this.player.x += this.player.speed;
                }

                // Keep player on road (with proper boundaries for 4 lanes)
                this.player.x = Math.max(62.5, Math.min(337.5, this.player.x));

                // Update road lines
                this.roadOffset += this.gameSpeed;
                this.roadLines.forEach(line => {
                    line.y += this.gameSpeed;
                    if (line.y > this.canvas.height) {
                        line.y = -60;
                    }
                });

                // Spawn cars
                this.carSpawnTimer++;
                if (this.carSpawnTimer > Math.max(30, 80 - this.gameSpeed * 8)) {
                    this.spawnCar();
                    this.carSpawnTimer = 0;
                }

                // Update cars
                this.cars = this.cars.filter(car => {
                    car.y += this.gameSpeed + car.speed;
                    
                    // Remove cars that are off screen
                    if (car.y > this.canvas.height) {
                        this.score += 10;
                        this.updateScore(this.score);
                        WebcadeUtils.playSound(880, 0.05);
                        return false;
                    }
                    
                    // Collision detection
                    if (this.player.x < car.x + car.width &&
                        this.player.x + this.player.width > car.x &&
                        this.player.y < car.y + car.height &&
                        this.player.y + this.player.height > car.y) {
                        this.endGame();
                        WebcadeUtils.playSound(220, 0.5);
                        return false;
                    }
                    
                    return true;
                });

                // Increase difficulty
                if (this.score > 0 && this.score % 100 === 0) {
                    this.gameSpeed += 0.1;
                    document.getElementById('speedValue').textContent = Math.floor(this.gameSpeed * 20);
                }
            }

            draw() {
                // Draw background (grass and road)
                this.ctx.fillStyle = '#00aa00';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw road
                this.ctx.fillStyle = '#333333';
                this.ctx.fillRect(50, 0, this.canvas.width - 100, this.canvas.height);

                // Draw center line (dashed white line)
                this.ctx.fillStyle = '#ffffff';
                this.roadLines.forEach(line => {
                    this.ctx.fillRect(this.canvas.width / 2 - 3, line.y, 6, 30);
                });

                // Draw lane dividers (yellow dashed lines)
                this.ctx.fillStyle = '#ffff00';
                this.roadLines.forEach(line => {
                    // Left lane divider (between lane 1 and 2)
                    this.ctx.fillRect(125 - 3, line.y, 6, 30);
                    // Right lane divider (between lane 3 and 4)
                    this.ctx.fillRect(275 - 3, line.y, 6, 30);
                });

                // Draw road edges (white solid lines)
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(50, 0, 4, this.canvas.height); // Left edge
                this.ctx.fillRect(this.canvas.width - 54, 0, 4, this.canvas.height); // Right edge

                // Draw cars
                this.cars.forEach(car => {
                    this.ctx.fillStyle = car.color;
                    this.ctx.shadowBlur = 5;
                    this.ctx.shadowColor = car.color;
                    this.ctx.fillRect(car.x, car.y, car.width, car.height);
                    
                    // Car details
                    this.ctx.fillStyle = '#000000';
                    this.ctx.shadowBlur = 0;
                    this.ctx.fillRect(car.x + 5, car.y + 10, car.width - 10, 15); // windshield
                    this.ctx.fillRect(car.x + 5, car.y + car.height - 25, car.width - 10, 15); // rear window
                });

                // Draw player car
                this.ctx.fillStyle = '#00ffff';
                this.ctx.shadowBlur = 10;
                this.ctx.shadowColor = '#00ffff';
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
                
                // Player car details
                this.ctx.fillStyle = '#000000';
                this.ctx.shadowBlur = 0;
                this.ctx.fillRect(this.player.x + 5, this.player.y + 10, this.player.width - 10, 15);
                this.ctx.fillRect(this.player.x + 5, this.player.y + this.player.height - 25, this.player.width - 10, 15);

                this.ctx.shadowBlur = 0;

                if (this.paused) {
                    this.drawPauseScreen();
                }
            }

            endGame() {
                this.gameOver = true;
                this.showGameOver();
            }

            restart() {
                this.init();
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CarRacingGame();
        });
    </script>
</body>
</html>
