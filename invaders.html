<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - The Webcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button id="backBtn" class="back-btn">‚Üê Back to Arcade</button>
            <div class="game-info">
                <span class="score">Score: <span id="scoreValue">0</span></span>
                <span class="score">High: <span id="highScoreValue">0</span></span>
                <span class="lives">Lives: <span id="livesValue">3</span></span>
                <span class="level">Wave: <span id="waveValue">1</span></span>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>
        
        <div class="controls-info" style="margin-top: 20px; text-align: center; font-size: 10px; color: #cccccc;">
            <p>Arrow keys to move ‚Ä¢ X or Z to shoot ‚Ä¢ Mobile: Touch left/right to move, tap to shoot</p>
        </div>
    </div>

    <div id="gameOver" class="game-over hidden">
        <h2 id="gameOverTitle">Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p id="newHighScore" style="color: #ffff00; display: none;">üéâ New High Score! üéâ</p>
        <button id="restartBtn" class="restart-btn">Play Again</button>
        <button id="homeBtn" class="restart-btn">Back to Arcade</button>
    </div>

    <script src="gameBase.js"></script>
    <script src="main.js"></script>
    <script>
        class SpaceInvadersGame extends GameBase {
            constructor() {
                super('gameCanvas', 'invaders');
                this.init();
                this.gameLoop();
            }

            init() {
                this.player = {
                    x: this.canvas.width / 2 - 25,
                    y: this.canvas.height - 60,
                    width: 50,
                    height: 30,
                    speed: 5
                };

                this.bullets = [];
                this.enemyBullets = [];
                this.enemies = [];
                this.barriers = [];
                
                this.score = 0;
                this.lives = 3;
                this.wave = 1;
                this.gameOver = false;
                this.enemyDirection = 1;
                this.enemySpeed = 1;
                this.enemyDropDistance = 20;
                
                this.createEnemies();
                this.createBarriers();
                
                document.getElementById('highScoreValue').textContent = this.highScore;
                document.getElementById('livesValue').textContent = this.lives;
                document.getElementById('waveValue').textContent = this.wave;
                
                this.attachEventListeners();
            }

            createEnemies() {
                this.enemies = [];
                const rows = 5;
                const cols = 10;
                const enemyWidth = 40;
                const enemyHeight = 30;
                const spacing = 60;
                const startX = (this.canvas.width - (cols * spacing)) / 2;
                const startY = 80;

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        this.enemies.push({
                            x: startX + col * spacing,
                            y: startY + row * spacing,
                            width: enemyWidth,
                            height: enemyHeight,
                            type: row < 2 ? 'small' : row < 4 ? 'medium' : 'large',
                            points: row < 2 ? 30 : row < 4 ? 20 : 10,
                            destroyed: false
                        });
                    }
                }
            }

            createBarriers() {
                this.barriers = [];
                const barrierCount = 4;
                const barrierWidth = 80;
                const barrierHeight = 60;
                const spacing = (this.canvas.width - (barrierCount * barrierWidth)) / (barrierCount + 1);

                for (let i = 0; i < barrierCount; i++) {
                    const x = spacing + i * (barrierWidth + spacing);
                    const y = this.canvas.height - 200;
                    
                    // Create barrier blocks
                    for (let row = 0; row < 6; row++) {
                        for (let col = 0; col < 8; col++) {
                            // Skip some blocks to create barrier shape
                            if ((row < 2 && (col < 2 || col > 5)) || 
                                (row >= 4 && col >= 3 && col <= 4)) {
                                continue;
                            }
                            
                            this.barriers.push({
                                x: x + col * 10,
                                y: y + row * 10,
                                width: 10,
                                height: 10,
                                destroyed: false
                            });
                        }
                    }
                }
            }

            attachEventListeners() {
                this.keys = {};
                
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    if ((e.code === 'KeyX' || e.code === 'KeyZ') && !this.paused) {
                        this.shoot();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });

                // Touch controls
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const touchX = e.touches[0].clientX - rect.left;
                    
                    if (touchX < this.canvas.width / 3) {
                        this.keys['ArrowLeft'] = true;
                    } else if (touchX > this.canvas.width * 2 / 3) {
                        this.keys['ArrowRight'] = true;
                    } else {
                        this.shoot();
                    }
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.keys['ArrowLeft'] = false;
                    this.keys['ArrowRight'] = false;
                });
            }

            shoot() {
                if (this.bullets.length < 3) {
                    this.bullets.push({
                        x: this.player.x + this.player.width / 2 - 2,
                        y: this.player.y,
                        width: 4,
                        height: 10,
                        speed: 8
                    });
                    WebcadeUtils.playSound(440, 0.1);
                }
            }

            enemyShoot() {
                if (Math.random() < 0.002 && this.enemyBullets.length < 5) {
                    const aliveEnemies = this.enemies.filter(enemy => !enemy.destroyed);
                    if (aliveEnemies.length > 0) {
                        const enemy = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                        this.enemyBullets.push({
                            x: enemy.x + enemy.width / 2 - 2,
                            y: enemy.y + enemy.height,
                            width: 4,
                            height: 10,
                            speed: 3
                        });
                    }
                }
            }

            update() {
                if (this.gameOver || this.paused) return;

                // Player movement
                if (this.keys['ArrowLeft'] || this.keys['a'] || this.keys['A']) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys['ArrowRight'] || this.keys['d'] || this.keys['D']) {
                    this.player.x += this.player.speed;
                }

                // Keep player in bounds
                this.player.x = Math.max(0, Math.min(this.canvas.width - this.player.width, this.player.x));

                // Update bullets
                this.bullets = this.bullets.filter(bullet => {
                    bullet.y -= bullet.speed;
                    return bullet.y > -bullet.height;
                });

                this.enemyBullets = this.enemyBullets.filter(bullet => {
                    bullet.y += bullet.speed;
                    return bullet.y < this.canvas.height;
                });

                // Enemy movement
                let shouldDrop = false;
                const aliveEnemies = this.enemies.filter(enemy => !enemy.destroyed);
                
                aliveEnemies.forEach(enemy => {
                    enemy.x += this.enemyDirection * this.enemySpeed;
                    if (enemy.x <= 0 || enemy.x + enemy.width >= this.canvas.width) {
                        shouldDrop = true;
                    }
                });

                if (shouldDrop) {
                    this.enemyDirection *= -1;
                    aliveEnemies.forEach(enemy => {
                        enemy.y += this.enemyDropDistance;
                    });
                }

                // Enemy shooting
                this.enemyShoot();

                // Collision detection - bullets vs enemies
                this.bullets.forEach((bullet, bulletIndex) => {
                    this.enemies.forEach(enemy => {
                        if (!enemy.destroyed &&
                            bullet.x < enemy.x + enemy.width &&
                            bullet.x + bullet.width > enemy.x &&
                            bullet.y < enemy.y + enemy.height &&
                            bullet.y + bullet.height > enemy.y) {
                            
                            enemy.destroyed = true;
                            this.bullets.splice(bulletIndex, 1);
                            this.score += enemy.points;
                            this.updateScore(this.score);
                            WebcadeUtils.playSound(660, 0.1);
                        }
                    });
                });

                // Collision detection - bullets vs barriers
                [...this.bullets, ...this.enemyBullets].forEach((bullet, bulletIndex, bulletArray) => {
                    this.barriers.forEach(barrier => {
                        if (!barrier.destroyed &&
                            bullet.x < barrier.x + barrier.width &&
                            bullet.x + bullet.width > barrier.x &&
                            bullet.y < barrier.y + barrier.height &&
                            bullet.y + bullet.height > barrier.y) {
                            
                            barrier.destroyed = true;
                            bulletArray.splice(bulletIndex, 1);
                        }
                    });
                });

                // Collision detection - enemy bullets vs player
                this.enemyBullets.forEach((bullet, bulletIndex) => {
                    if (bullet.x < this.player.x + this.player.width &&
                        bullet.x + bullet.width > this.player.x &&
                        bullet.y < this.player.y + this.player.height &&
                        bullet.y + bullet.height > this.player.y) {
                        
                        this.enemyBullets.splice(bulletIndex, 1);
                        this.lives--;
                        document.getElementById('livesValue').textContent = this.lives;
                        WebcadeUtils.playSound(220, 0.3);
                        
                        if (this.lives <= 0) {
                            this.endGame();
                        }
                    }
                });

                // Check if enemies reached player
                aliveEnemies.forEach(enemy => {
                    if (enemy.y + enemy.height >= this.player.y) {
                        this.endGame();
                    }
                });

                // Check wave completion
                if (aliveEnemies.length === 0) {
                    this.nextWave();
                }
            }

            nextWave() {
                this.wave++;
                this.enemySpeed += 0.5;
                document.getElementById('waveValue').textContent = this.wave;
                this.createEnemies();
                this.bullets = [];
                this.enemyBullets = [];
                WebcadeUtils.playSound(880, 0.3);
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw stars
                this.ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 50; i++) {
                    const x = (i * 37) % this.canvas.width;
                    const y = (i * 73) % this.canvas.height;
                    this.ctx.fillRect(x, y, 1, 1);
                }

                // Draw player
                this.ctx.fillStyle = '#00ff00';
                this.ctx.shadowBlur = 10;
                this.ctx.shadowColor = '#00ff00';
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);

                // Draw enemies
                this.enemies.forEach(enemy => {
                    if (!enemy.destroyed) {
                        let color = '#ff0000';
                        if (enemy.type === 'medium') color = '#ff8800';
                        if (enemy.type === 'small') color = '#ffff00';
                        
                        this.ctx.fillStyle = color;
                        this.ctx.shadowColor = color;
                        this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    }
                });

                // Draw barriers
                this.ctx.fillStyle = '#00ffff';
                this.ctx.shadowColor = '#00ffff';
                this.barriers.forEach(barrier => {
                    if (!barrier.destroyed) {
                        this.ctx.fillRect(barrier.x, barrier.y, barrier.width, barrier.height);
                    }
                });

                // Draw bullets
                this.ctx.fillStyle = '#ffffff';
                this.ctx.shadowColor = '#ffffff';
                this.bullets.forEach(bullet => {
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });

                this.ctx.fillStyle = '#ff00ff';
                this.ctx.shadowColor = '#ff00ff';
                this.enemyBullets.forEach(bullet => {
                    this.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });

                this.ctx.shadowBlur = 0;

                if (this.paused) {
                    this.drawPauseScreen();
                }
            }

            endGame() {
                this.gameOver = true;
                this.showGameOver();
            }

            restart() {
                this.init();
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SpaceInvadersGame();
        });
    </script>
</body>
</html>
