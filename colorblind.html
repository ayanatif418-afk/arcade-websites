<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blind - The Webcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button id="backBtn" class="back-btn">‚Üê Back to Arcade</button>
            <div class="game-info">
                <span class="score">Score: <span id="scoreValue">0</span></span>
                <span class="score">High: <span id="highScoreValue">0</span></span>
                <span class="score">Time: <span id="timeValue">30</span></span>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="600" height="600"></canvas>
        
        <div class="controls-info" style="margin-top: 20px; text-align: center; font-size: 10px; color: #cccccc;">
            <p>Click the tile that matches the target color ‚Ä¢ Mobile: Tap the matching tile</p>
            <p>Be fast! You have 30 seconds!</p>
        </div>
    </div>

    <div id="gameOver" class="game-over hidden">
        <h2 id="gameOverTitle">Time's Up!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p id="newHighScore" style="color: #ffff00; display: none;">üéâ New High Score! üéâ</p>
        <button id="restartBtn" class="restart-btn">Play Again</button>
        <button id="homeBtn" class="restart-btn">Back to Arcade</button>
    </div>

    <script src="gameBase.js"></script>
    <script src="main.js"></script>
    <script>
        class ColorBlindGame extends GameBase {
            constructor() {
                super('gameCanvas', 'colorblind');
                this.init();
                this.gameLoop();
            }

            init() {
                this.gridSize = 4;
                this.cellSize = 120;
                this.canvas.width = this.gridSize * this.cellSize;
                this.canvas.height = this.gridSize * this.cellSize + 120; // Extra space for target color
                
                this.score = 0;
                this.timeLeft = 30;
                this.gameOver = false;
                this.gameStarted = false;
                this.targetColor = null;
                this.colors = [];
                this.correctIndex = -1;
                
                this.generateColors();
                
                document.getElementById('highScoreValue').textContent = this.highScore;
                document.getElementById('timeValue').textContent = this.timeLeft;
                
                this.attachEventListeners();
            }

            generateColors() {
                // Generate base color
                const baseHue = Math.random() * 360;
                const baseSat = 70 + Math.random() * 30;
                const baseLit = 40 + Math.random() * 20;
                
                this.targetColor = `hsl(${baseHue}, ${baseSat}%, ${baseLit}%)`;
                
                // Generate similar colors
                this.colors = [];
                this.correctIndex = Math.floor(Math.random() * (this.gridSize * this.gridSize));
                
                for (let i = 0; i < this.gridSize * this.gridSize; i++) {
                    if (i === this.correctIndex) {
                        this.colors.push(this.targetColor);
                    } else {
                        // Create similar but different colors
                        const hueOffset = (Math.random() - 0.5) * 40;
                        const satOffset = (Math.random() - 0.5) * 20;
                        const litOffset = (Math.random() - 0.5) * 15;
                        
                        const newHue = (baseHue + hueOffset + 360) % 360;
                        const newSat = Math.max(20, Math.min(100, baseSat + satOffset));
                        const newLit = Math.max(20, Math.min(80, baseLit + litOffset));
                        
                        this.colors.push(`hsl(${newHue}, ${newSat}%, ${newLit}%)`);
                    }
                }
            }

            attachEventListeners() {
                this.canvas.addEventListener('click', (e) => {
                    if (this.gameOver || !this.gameStarted) {
                        if (!this.gameStarted) {
                            this.startGame();
                        }
                        return;
                    }
                    
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Adjust for the offset due to target color area
                    const adjustedY = y - 120;
                    if (adjustedY < 0) return; // Click was in target area
                    
                    const col = Math.floor(x / this.cellSize);
                    const row = Math.floor(adjustedY / this.cellSize);
                    const index = row * this.gridSize + col;
                    
                    this.checkAnswer(index);
                });

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameOver || !this.gameStarted) {
                        if (!this.gameStarted) {
                            this.startGame();
                        }
                        return;
                    }
                    
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.touches[0].clientX - rect.left;
                    const y = e.touches[0].clientY - rect.top;
                    
                    // Adjust for the offset due to target color area
                    const adjustedY = y - 120;
                    if (adjustedY < 0) return; // Touch was in target area
                    
                    const col = Math.floor(x / this.cellSize);
                    const row = Math.floor(adjustedY / this.cellSize);
                    const index = row * this.gridSize + col;
                    
                    this.checkAnswer(index);
                });
            }

            startGame() {
                this.gameStarted = true;
                this.startTime = Date.now();
            }

            checkAnswer(selectedIndex) {
                if (selectedIndex === this.correctIndex) {
                    // Correct!
                    this.score += 10;
                    this.updateScore(this.score);
                    this.generateColors();
                    WebcadeUtils.playSound(880, 0.1);
                } else {
                    // Wrong!
                    this.score = Math.max(0, this.score - 2);
                    this.updateScore(this.score);
                    WebcadeUtils.playSound(220, 0.2);
                }
            }

            update() {
                if (this.gameOver || this.paused || !this.gameStarted) return;

                // Update timer
                const elapsed = (Date.now() - this.startTime) / 1000;
                this.timeLeft = Math.max(0, 30 - Math.floor(elapsed));
                document.getElementById('timeValue').textContent = this.timeLeft;

                // Check if time is up
                if (this.timeLeft <= 0) {
                    this.endGame();
                }
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                if (!this.gameStarted) {
                    // Draw start screen
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = '32px "Press Start 2P"';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('COLOR BLIND', this.canvas.width / 2, this.canvas.height / 2 - 60);
                    
                    this.ctx.font = '16px "Press Start 2P"';
                    this.ctx.fillText('Find the matching color!', this.canvas.width / 2, this.canvas.height / 2 - 20);
                    
                    this.ctx.font = '12px "Press Start 2P"';
                    this.ctx.fillText('Click to start', this.canvas.width / 2, this.canvas.height / 2 + 20);
                    return;
                }

                // Draw target color at top
                this.ctx.fillStyle = this.targetColor;
                this.ctx.fillRect(this.canvas.width / 2 - 60, 20, 120, 50);
                
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 3;
                this.ctx.strokeRect(this.canvas.width / 2 - 60, 20, 120, 50);
                
                this.ctx.fillStyle = '#ffffff';
                this.ctx.font = '12px "Press Start 2P"';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('MATCH THIS COLOR', this.canvas.width / 2, 90);

                // Draw color grid
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const index = row * this.gridSize + col;
                        const x = col * this.cellSize;
                        const y = row * this.cellSize + 120;
                        
                        this.ctx.fillStyle = this.colors[index];
                        this.ctx.fillRect(x + 10, y + 10, this.cellSize - 20, this.cellSize - 20);
                        
                        this.ctx.strokeStyle = '#ffffff';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(x + 10, y + 10, this.cellSize - 20, this.cellSize - 20);
                    }
                }

                if (this.paused) {
                    this.drawPauseScreen();
                }
            }

            endGame() {
                this.gameOver = true;
                this.showGameOver();
            }

            restart() {
                this.init();
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ColorBlindGame();
        });
    </script>
</body>
</html>
